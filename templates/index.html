<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice To Text</title>
    

 <style>
        footer {
            background-color: #333; 
            color: white;           
            text-align: center;    
            padding: 10px;         
            position: relative;     
            bottom: 0;              
            width: 100%;            
        }


body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}

.container {
    max-width: 400px;
    margin: auto;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

p {
    font-size: 18px;
    margin-top: 20px;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Recognition App Using Python By Pushkar</h1>
        <button id="recordBtn">Start Recording</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('recordBtn').addEventListener('click', function () {
            fetch('/record', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = "You said: " + data.phrase;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
  <footer>
        <p>Developed By Pushkar</p>
    </footer>
</html>
